<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <input type="number" placeholder="Masukkan angka" id="x">
    <br> <br>
    <button onclick="hitung1()">Tambah [ + ]</button>
    <button onclick="hitung2()">Pengurangan [ - ]</button>
    <button onclick="hitung3()">Perkalian [ * ]</button>
    <button onclick="hitung4()">Pembagian [ / ]</button>
    <button onclick="hitung5()">Modulus [ % ]</button>
    <br> <br>
    <input type="number" placeholder="Masukkan angka" id="y">
    <br> <br> =
    <input type="text" id="z" placeholder="Hasil">

    <script>
        function hitung1(){
            var x = document.getElementById("x").value
            var y = document.getElementById("y").value
            var x1 = Number (x)
            var y1 = Number (y)
            hasil1 = x1 + y1 
            document.getElementById("z").value = hasil1
        }

        function hitung2(){
            var x = document.getElementById("x").value
            var y = document.getElementById("y").value
            var x2 = Number (x)
            var y2 = Number (y)
            hasil2 = x2 - y2
            document.getElementById("z").value = hasil2
        }

        function hitung3(){
            var x = document.getElementById("x").value
            var y = document.getElementById("y").value
            var x3 = Number (x)
            var y3 = Number (y)
            hasil3 = x3 * y3 
            document.getElementById("z").value = hasil3
        }

        function hitung4(){
            var x = document.getElementById("x").value
            var y = document.getElementById("y").value
            var x4 = Number (x)
            var y4 = Number (y)
            hasil4 = x4 / y4
            document.getElementById("z").value = hasil4
        }

        function hitung5(){
            var x = document.getElementById("x").value
            var y = document.getElementById("y").value
            var x5 = Number (x)
            var y5 = Number (y)
            hasil5 = x5 % y5
            document.getElementById("z").value = hasil5
        }

    </script>
</body>
</html>
