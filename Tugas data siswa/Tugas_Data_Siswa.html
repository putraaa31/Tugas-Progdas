<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        .container{
            width: 800px;
        }
    </style>
  </head>

  <body>

    <div class="container">
        <div class="mb-3">
            <label for="namasiswa" class="form-label">Nama Siswa</label>
            <input type="text" class="form-control" id="txt_namasiswa">
        </div>

        <label for="kelas">Kelas</label>
        <select class="form-control" id="txt_kelas">
          <option value="X">X</option>
          <option value="XI">XI</option>
          <option value="XII">XII</option>
        </select>
        <br>
        <label for="jurusan">Jurusan</label>
        <select class="form-control" id="txt_jurusan">
          <option value="RPL">RPL</option>
          <option value="TKJ">TKJ</option>
          <option value="MM">MM</option>
          <option value="BC">BC</option>
          <option value="TEI">TEI</option>
        </select>
        <br>
        <label for="alamat">Alamat</label>
        <textarea class="form-control" id="txt_alamat" rows="3"></textarea>
        <br>
        <label for="NoHP">No HP</label>
        <input type="number" class="form-control" id="txt_nohp" >
        <br>
        <label for="email">Email</label>
        <input type="email" class="form-control" id="txt_email" >

        <button class="btn btn-primary mt-4" onclick="add()">Simpan</button>


        <table class="table mt-4" >
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">Kelas</th>
                <th scope="col">Jurusan</th>
                <th scope="col">Alamat</th>
                <th scope="col">No HP</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tampildata">
            
            
            </tbody>
          </table>
    </div>
    
    <script>
        var namasiswa = ["putra"]
        var kelas = ["XI"]
        var alamat = ["Depok"]
        var jurusan = ["RPL"]
        var nohp = ["085692988947"]
        var email = ["saputra219021@gmail.com"]

        var tampil = document.getElementById("tampildata")

        function showData(){
            tampil.innerHTML = ""

            for( i = 0; i<namasiswa.length; i++ ){
                var nodata = i+1

                tampil.innerHTML += "<tr>"+
                "<th>"+nodata+"</th>"+
                "<td>"+namasiswa[i]+"</td>"+
                "<td>"+kelas[i]+"</td>"+
                "<td>"+jurusan[i]+"</td>"+
                "<td>"+alamat[i]+"</td>"+
                "<td>"+nohp[i]+"</td>"+
                "<td>"+email[i]+"</td>"+
                "<td>"+
                    "<button class='btn btn-warning'onclick='edit("+i+")'>Edit</button>"+
                    "<button class='btn btn-danger'onclick='reset("+i+")'>Reset</button>"+
                "</td>"+
              "</tr>"
            }
        }

        showData()

        function add(){
            var namabaru = document.getElementById("txt_namasiswa").value
            var kelasbaru = document.getElementById("txt_kelas").value
            var jurusanbaru = document.getElementById("txt_jurusan").value
            var alamatbaru = document.getElementById("txt_alamat").value
            var nohpbaru = document.getElementById("txt_nohp").value
            var emailbaru = document.getElementById("txt_email").value
            
            namasiswa.push(namabaru)
            kelas.push(kelasbaru)
            jurusan.push(jurusanbaru)
            alamat.push(alamatbaru)
            nohp.push(nohpbaru)
            email.push(emailbaru)

            showData()
        }
        function reset(i){
            var namabaru = document.getElementById("txt_namasiswa").value
            var kelasbaru = document.getElementById("txt_kelas").value
            var jurusanbaru = document.getElementById("txt_jurusan").value
            var alamatbaru = document.getElementById("txt_alamat").value
            var nohpbaru = document.getElementById("txt_nohp").value
            var emailbaru = document.getElementById("txt_email").value
            
            namasiswa.splice(i,1)
            kelas.splice(i,1)
            jurusan.splice(i,1)
            alamat.splice(i,1)
            nohp.splice(i,1)
            email.splice(i,1)

            showData()
        }
        function edit(id){
          var mengedit = prompt("Mengubah Nama Anda",namasiswa[id])
          namasiswa[id] = mengedit

          var mengedit = prompt("Mengubah Kelas Anda",kelas[id])
          kelas[id] = mengedit

          var mengedit = prompt("Mengubah Jurusan Anda",jurusan[id])
          jurusan[id] = mengedit

          var mengedit = prompt("Mengubah Alamat Anda",alamat[id])
          alamat[id] = mengedit

          var mengedit = prompt("Mengubah No Hp Anda",nohp[id])
          nohp[id] = mengedit

          var mengedit = prompt("Mengubah Email Anda",email[id])
          email[id] = mengedit

          showData()
        }
    </script>
