  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        .container{
            width: 800px;

  <body>

    <div class="container">
        <div class="mb-3">
            <label for="namasiswa" class="form-label">Nama Siswa</label>
            <input type="text" class="form-control" id="txt_namasiswa">
        </div>

        <label for="kelas">Kelas</label>
        <select class="form-control" id="txt_kelas">
          <option value="X">X</option>
          <option value="XI">XI</option>
          <option value="XII">XII</option>
        </select>

        <label for="alamat">Alamat</label>
        <textarea class="form-control" id="txt_alamat" rows="3"></textarea>

        <button class="btn btn-primary mt-4" onclick="add()">Simpan</button>


        <table class="table mt-4" >
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">Kelas</th>
                <th scope="col">Alamat</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tampildata">
            
            
            </tbody>
          </table>
    </div>
    
    <script>
        var namasiswa = ["gugun","putra"]
        var kelas = ["X","XI"]
        var alamat = ["Jakarta","Depok"]

        var tampil = document.getElementById("tampildata")

        function showData(){
            tampil.innerHTML = ""

            for( i = 0; i<namasiswa.length; i++ ){
                var nodata = i+1

                tampil.innerHTML += "<tr>"+
                "<th>"+nodata+"</th>"+
                "<td>"+namasiswa[i]+"</td>"+
                "<td>"+kelas[i]+"</td>"+
                "<td>"+alamat[i]+"</td>"+
                "<td>"+
                    "<button class='btn btn-warning'onclick='edit("+i+")'>Edit</button>"+
                    "<button class='btn btn-danger'onclick='reset("+i+")'>Reset</button>"+
                "</td>"+
              "</tr>"
            }
        }

        showData()

        function add(){
            var namabaru = document.getElementById("txt_namasiswa").value
            var kelasbaru = document.getElementById("txt_kelas").value
            var alamatbaru = document.getElementById("txt_alamat").value

            namasiswa.push(namabaru)
            kelas.push(kelasbaru)
            alamat.push(alamatbaru)

            showData()
        }
        function reset(i){
            var namabaru = document.getElementById("txt_namasiswa").value
            var kelasbaru = document.getElementById("txt_kelas").value
            var alamatbaru = document.getElementById("txt_alamat").value

            namasiswa.splice(i,1)
            kelas.splice(i,1)
            alamat.splice(i,1)

            showData()
        }
        function Edit(){
            
        }
    </script>
